<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Glide</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .hud-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            width: 95%;
            max-width: 600px;
            justify-content: space-between;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0ff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            box-shadow: 0 0 5px #0ff;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .leader-box {
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .icon {
            font-size: 16px;
        }

        .spectator-alert {
            color: #ff3333;
            animation: pulse 1s infinite;
            font-weight: bold;
            margin-left: 5px;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #ranking-board {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 160px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 10px;
            pointer-events: none;
            display: none;
        }

        .rank-row {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 11px;
            margin-bottom: 4px;
            border-bottom: 1px solid #333;
        }

        .rank-name {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 80px;
        }

        .rank-dead {
            color: #ff3333;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none !important;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 20px #0ff;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .custom-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            width: 85%;
            max-width: 350px;
            overflow-y: auto;
            max-height: 85vh;
        }

        label {
            display: block;
            color: #0ff;
            margin-bottom: 5px;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        input[type="text"],
        select {
            background: #000;
            border: 2px solid #555;
            color: #fff;
            padding: 10px;
            font-family: 'Orbitron';
            font-size: 16px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            cursor: pointer;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #0ff;
        }

        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .c-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            pointer-events: auto;
        }

        .c-btn.selected {
            border-color: #fff;
            transform: scale(1.15);
            box-shadow: 0 0 15px currentColor;
        }

        .play-btn {
            background: linear-gradient(45deg, #00ccff, #0066ff);
            border: none;
            color: white;
            padding: 12px 0;
            width: 100%;
            font-size: 18px;
            font-family: 'Orbitron';
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ccff;
            margin-top: 25px;
        }

        .play-btn.join {
            background: linear-gradient(45deg, #ff00ff, #9900ff);
            box-shadow: 0 0 15px #ff00ff;
        }

        .play-btn.start {
            background: linear-gradient(45deg, #00ff00, #009900);
            box-shadow: 0 0 20px #00ff00;
            font-size: 22px;
        }

        .play-btn.leave {
            background: #333;
            box-shadow: 0 0 10px #000;
            font-size: 16px;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .player-list {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            border: 1px solid #555;
            min-height: 100px;
        }

        .lobby-player {
            color: #fff;
            font-size: 16px;
            padding: 5px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lobby-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px currentColor;
        }

        .room-code-display {
            font-size: 30px;
            color: #ffd700;
            letter-spacing: 5px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #ffd700;
            display: inline-block;
            margin: 15px 0;
        }

        @media (max-width: 600px) {
            .hud-bar {
                width: 98%;
                gap: 5px;
                margin-top: 5px;
            }

            .hud-item {
                padding: 5px 8px;
                font-size: 11px;
                flex: 1;
                justify-content: center;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="hud-bar">
            <div class="hud-item"><span class="icon">üë§</span> <span id="alive-txt">0</span></div>
            <div class="hud-item leader-box"><span class="icon">üëë</span> <span id="leader-txt">---</span></div>
            <div class="hud-item"><span class="icon">üèÜ</span> <span id="score-txt">0</span></div>
            <div class="hud-item hidden" id="spectator-badge"><span class="spectator-alert">ESPECTADOR</span></div>
        </div>

        <div id="ranking-board">
            <div style="text-align:center; color:#0ff; font-size:10px; margin-bottom:5px;">CLASSIFICA√á√ÉO</div>
            <div id="rank-list"></div>
        </div>

        <div id="profile-screen" class="screen">
            <h1>NEON GLIDE</h1>
            <p>Crie o seu piloto</p>
            <div class="custom-area">
                <label>O SEU NOME</label>
                <input type="text" id="player-name" value="Piloto" maxlength="10">
                <label>A SUA COR</label>
                <div class="colors" id="color-options"></div>
                <button class="play-btn" onclick="goToRoomScreen()">CONTINUAR</button>
            </div>
        </div>

        <div id="room-screen" class="screen hidden">
            <h1>SALAS</h1>
            <p>Jogue com amigos</p>
            <div class="custom-area">
                <label>CRIAR UMA NOVA SALA</label>
                <select id="room-diff" style="margin-bottom: 10px;">
                    <option value="facil">F√°cil</option>
                    <option value="medio" selected>M√©dia</option>
                    <option value="hard">Hardcore</option>
                </select>
                <button class="play-btn" onclick="createRoom()">CRIAR SALA</button>
                <hr style="border-color: #333; margin: 20px 0;">
                <label>TEM UM C√ìDIGO?</label>
                <input type="text" id="join-code" placeholder="EX: A1B2C" maxlength="6"
                    style="text-transform: uppercase;">
                <button class="play-btn join" onclick="joinRoom()">ENTRAR NA SALA</button>
                <button class="play-btn leave" onclick="goToProfileScreen()">VOLTAR</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h1>SALA DE ESPERA</h1>
            <div class="custom-area">
                <label>C√ìDIGO DA SALA (Envie aos amigos)</label>
                <div class="room-code-display" id="display-room-code">---</div>
                <label>JOGADORES CONECTADOS</label>
                <div class="player-list" id="lobby-player-list"></div>
                <div id="host-controls" class="hidden">
                    <button class="play-btn start" onclick="startGameHost()">COME√áAR A CORRIDA</button>
                </div>
                <div id="guest-controls" class="hidden">
                    <p style="color: #0ff; font-weight: bold; font-size: 16px;">A aguardar que o anfitri√£o inicie...</p>
                </div>
                <button class="play-btn leave" onclick="leaveGame()">SAIR DA SALA</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1 style="color: #ff3333">FIM DA RODADA</h1>
            <p id="go-msg" style="color:#fff; font-size:18px;">Vencedor: ---</p>
            <button id="btn-return-lobby" class="play-btn start hidden"
                style="width: 250px; font-size: 16px; margin-bottom: 10px;" onclick="returnToLobbyHost()">VOLTAR AO
                LOBBY</button>
            <p id="guest-wait-msg" style="color: #0ff; font-weight: bold; font-size: 14px;" class="hidden">A aguardar
                anfitri√£o reiniciar...</p>
            <button class="play-btn leave" style="width: 250px" onclick="leaveGame()">SAIR DA SALA</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const aliveEl = document.getElementById('alive-txt');
            const scoreEl = document.getElementById('score-txt');
            const leaderEl = document.getElementById('leader-txt');

            // UI
            const profileScreen = document.getElementById('profile-screen');
            const roomScreen = document.getElementById('room-screen');
            const lobbyScreen = document.getElementById('lobby-screen');
            const goScreen = document.getElementById('game-over-screen');
            const rankBoard = document.getElementById('ranking-board');
            const rankList = document.getElementById('rank-list');
            const spectatorBadge = document.getElementById('spectator-badge');

            let isRunning = false;
            let isAmIHost = false;
            let frames = 0;
            let score = 0;
            let pipesCreated = 0;
            let rankingData = [];

            const DIFF_SETTINGS = {
                facil: { grav: 0.20, jump: 3.5, speed: 2.5, gap: 200, spawn: 120 },
                medio: { grav: 0.22, jump: 3.6, speed: 2.8, gap: 180, spawn: 110 },
                hard: { grav: 0.28, jump: 4.2, speed: 3.5, gap: 140, spawn: 80 }
            };
            let currentDiff = DIFF_SETTINGS['medio'];
            let mapBlueprint = [];

            const neonColors = [
                { hex: '#00ffff' }, { hex: '#ff00ff' }, { hex: '#00ff00' },
                { hex: '#ffff00' }, { hex: '#ff3300' }
            ];
            let selectedColor = neonColors[0].hex;

            const colorContainer = document.getElementById('color-options');
            if (colorContainer) {
                colorContainer.innerHTML = '';
                neonColors.forEach((c, i) => {
                    let btn = document.createElement('div');
                    btn.className = `c-btn ${i === 0 ? 'selected' : ''}`;
                    btn.style.backgroundColor = c.hex;
                    btn.style.borderColor = "#333";
                    btn.style.boxShadow = `0 0 5px ${c.hex}`;
                    btn.onclick = () => {
                        document.querySelectorAll('.c-btn').forEach(b => { b.classList.remove('selected'); b.style.borderColor = "#333"; b.style.transform = "scale(1)"; });
                        btn.classList.add('selected'); btn.style.borderColor = "#fff"; btn.style.transform = "scale(1.2)";
                        selectedColor = c.hex;
                    };
                    colorContainer.appendChild(btn);
                });
            }

            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();

            let localPlayer = null;
            let remotePlayers = {};
            let pipes = [];

            class LocalBall {
                constructor(name, color) {
                    this.name = name; this.color = color;
                    this.x = 100; this.y = canvas.height / 2;
                    this.distance = 0;
                    this.radius = 15; this.velocity = 0; this.dead = false;
                }
                update() {
                    if (this.dead) return;
                    this.velocity += currentDiff.grav;
                    this.y += this.velocity;
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.die();
                    this.distance += currentDiff.speed;
                    socket.emit('move', { y: this.y, dist: this.distance });
                }
                draw(cameraDist) {
                    if (this.dead) return;
                    let drawX = 100 + (this.distance - cameraDist);
                    if (drawX > -50 && drawX < canvas.width + 50) {
                        drawBall(drawX, this.y, this.radius, this.color, this.name, true);
                    }
                }
                flap() { if (!this.dead) this.velocity = -currentDiff.jump; }
                die() {
                    this.dead = true;
                    socket.emit('died');
                    updateOnlineCounter();
                    spectatorBadge.classList.remove('hidden');
                }
            }

            function drawBall(x, y, radius, color, name, isLocal) {
                ctx.save(); ctx.translate(x, y);
                ctx.shadowBlur = isLocal ? 20 : 10; ctx.shadowColor = color; ctx.fillStyle = color;
                if (!isLocal) ctx.globalAlpha = 0.6;
                ctx.beginPath(); ctx.arc(0, 0, radius, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0; ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                ctx.beginPath(); ctx.arc(-5, -5, 5, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
                ctx.globalAlpha = 1; ctx.fillStyle = "#fff";
                ctx.font = isLocal ? "bold 14px Orbitron" : "10px Orbitron";
                ctx.textAlign = "center"; ctx.fillText(name, x, y - 25);
            }

            function drawMinimap() {
                const mapWidth = canvas.width * 0.8; const mapX = canvas.width * 0.1; const mapY = 80;
                ctx.fillStyle = "rgba(255, 255, 255, 0.2)"; ctx.fillRect(mapX, mapY, mapWidth, 4);

                let maxDist = localPlayer ? localPlayer.distance : 0;
                for (let id in remotePlayers) { if (remotePlayers[id].dist > maxDist) maxDist = remotePlayers[id].dist; }
                let barScale = Math.max(3000, maxDist * 1.25);

                function drawDotOnMap(dist, color, isLocal) {
                    let dotX = mapX + (dist / barScale) * mapWidth;
                    ctx.beginPath(); ctx.arc(dotX, mapY + 2, isLocal ? 6 : 4, 0, Math.PI * 2);
                    ctx.fillStyle = color; ctx.shadowBlur = 10; ctx.shadowColor = color; ctx.fill(); ctx.shadowBlur = 0;
                }

                for (let id in remotePlayers) { let rp = remotePlayers[id]; if (rp.dist !== undefined) drawDotOnMap(rp.dist, rp.color, false); }
                if (localPlayer) drawDotOnMap(localPlayer.distance, localPlayer.color, true);
            }

            window.goToRoomScreen = function () { profileScreen.classList.add('hidden'); roomScreen.classList.remove('hidden'); };
            window.goToProfileScreen = function () { roomScreen.classList.add('hidden'); profileScreen.classList.remove('hidden'); };

            window.createRoom = function () {
                const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
                let randomCode = "";
                for (let i = 0; i < 5; i++) {
                    randomCode += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                let rDiff = document.getElementById('room-diff').value;
                joinServerRoom(randomCode, rDiff);
            };

            window.joinRoom = function () {
                let code = document.getElementById('join-code').value.toUpperCase().trim();
                if (!code) return alert("Por favor, introduza o c√≥digo da sala!");
                joinServerRoom(code, 'medio');
            };

            function joinServerRoom(code, diff) {
                let pName = document.getElementById('player-name').value || "Piloto";
                socket.emit('joinOrCreateRoom', { roomId: code, difficulty: diff, name: pName, color: selectedColor });
                roomScreen.classList.add('hidden');
            }

            window.startGameHost = function () { socket.emit('startGame'); };
            window.returnToLobbyHost = function () { socket.emit('returnToLobby'); };
            window.leaveGame = function () { location.reload(); };

            socket.on('roomError', (msg) => { alert(msg); roomScreen.classList.remove('hidden'); });

            socket.on('roomJoined', (roomData) => {
                mapBlueprint = roomData.blueprint;
                currentDiff = DIFF_SETTINGS[roomData.difficulty];
                isAmIHost = roomData.isHost;

                document.getElementById('display-room-code').innerText = roomData.roomId;
                lobbyScreen.classList.remove('hidden');

                if (isAmIHost) {
                    document.getElementById('host-controls').classList.remove('hidden');
                    document.getElementById('guest-controls').classList.add('hidden');
                } else {
                    document.getElementById('host-controls').classList.add('hidden');
                    document.getElementById('guest-controls').classList.remove('hidden');
                }

                let pName = document.getElementById('player-name').value || "Piloto";
                localPlayer = new LocalBall(pName, selectedColor);
            });

            socket.on('lobbyUpdate', (players) => {
                const listDiv = document.getElementById('lobby-player-list');
                listDiv.innerHTML = '';
                for (let id in players) {
                    let p = players[id];
                    let role = p.isHost ? " üëë" : "";
                    listDiv.innerHTML += `
                        <div class="lobby-player">
                            <span class="lobby-color" style="background-color: ${p.color}; color: ${p.color}"></span>
                            ${p.name} ${role}
                        </div>
                    `;
                }
            });

            socket.on('gameStarted', () => {
                pipes = []; score = 0; frames = 0; pipesCreated = 0; scoreEl.innerText = "0";
                lobbyScreen.classList.add('hidden');
                rankBoard.style.display = 'block';
                isRunning = true;
                loop();
            });

            socket.on('returnedToLobby', (data) => {
                isRunning = false;
                mapBlueprint = data.blueprint;

                goScreen.classList.add('hidden');
                spectatorBadge.classList.add('hidden');
                rankBoard.style.display = 'none';
                lobbyScreen.classList.remove('hidden');

                pipes = []; score = 0; frames = 0; pipesCreated = 0;
                scoreEl.innerText = "0"; leaderEl.innerText = "---";

                let pName = document.getElementById('player-name').value || "Piloto";
                localPlayer = new LocalBall(pName, selectedColor);

                for (let id in remotePlayers) {
                    remotePlayers[id].dead = false;
                    remotePlayers[id].dist = 0;
                    remotePlayers[id].y = 300;
                }
                updateOnlineCounter();
            });

            socket.on('roundOver', () => {
                isRunning = false;
                let winner = (rankingData.length > 0) ? rankingData[0].name : "---";
                document.getElementById('go-msg').innerText = `Vencedor: ${winner}`;

                if (isAmIHost) {
                    document.getElementById('btn-return-lobby').classList.remove('hidden');
                    document.getElementById('guest-wait-msg').classList.add('hidden');
                } else {
                    document.getElementById('btn-return-lobby').classList.add('hidden');
                    document.getElementById('guest-wait-msg').classList.remove('hidden');
                }
                goScreen.classList.remove('hidden');
            });

            socket.on('currentPlayers', (serverPlayers) => {
                for (let id in serverPlayers) if (id !== socket.id) remotePlayers[id] = serverPlayers[id];
                updateOnlineCounter();
            });
            socket.on('newPlayer', (p) => { remotePlayers[p.id] = p; updateOnlineCounter(); });
            socket.on('updatePlayer', (data) => { if (remotePlayers[data.id]) { remotePlayers[data.id].y = data.y; remotePlayers[data.id].dist = data.dist; } });
            socket.on('playerDied', (id) => { if (remotePlayers[id]) { remotePlayers[id].dead = true; updateOnlineCounter(); } });
            socket.on('removePlayer', (id) => { delete remotePlayers[id]; updateOnlineCounter(); });

            socket.on('updateLeader', (data) => {
                leaderEl.innerText = (data.top.score >= 0) ? `${data.top.name}` : "---";
                rankingData = data.list;
                renderRanking();
            });

            function updateOnlineCounter() {
                let count = 0;
                if (localPlayer) count++;
                count += Object.keys(remotePlayers).length;
                aliveEl.innerText = count;
            }

            function renderRanking() {
                rankList.innerHTML = '';
                rankingData.slice(0, 5).forEach((p, i) => {
                    let deadClass = p.dead ? 'rank-dead' : '';
                    let scoreDisplay = Math.floor(p.dist / 100);
                    rankList.innerHTML += `
                        <div class="rank-row ${deadClass}">
                            <span class="rank-name" style="color:${p.color}">${i + 1}. ${p.name}</span>
                            <span>${scoreDisplay}</span>
                        </div>
                    `;
                });
            }

            function updatePipesLogic(cameraDist) {
                if (frames % currentDiff.spawn === 0) {
                    let randomVal = mapBlueprint[pipesCreated % mapBlueprint.length];
                    let y = randomVal * (canvas.height - 300) + 100;
                    pipes.push({ x: canvas.width + cameraDist, y: y, w: 60, gap: currentDiff.gap });
                    pipesCreated++;
                }

                for (let i = 0; i < pipes.length; i++) {
                    let p = pipes[i];
                    p.x -= currentDiff.speed;

                    let renderOffset = 0;
                    if (localPlayer && localPlayer.dead) {
                        renderOffset = localPlayer.distance - cameraDist;
                    }

                    let drawX = p.x + renderOffset;

                    ctx.shadowBlur = 15; ctx.shadowColor = "#00ffff"; ctx.fillStyle = "rgba(0, 255, 255, 0.2)"; ctx.strokeStyle = "#00ffff"; ctx.lineWidth = 2;
                    ctx.fillRect(drawX, 0, 60, p.y); ctx.strokeRect(drawX, 0, 60, p.y);
                    let by = p.y + p.gap;
                    ctx.fillRect(drawX, by, 60, canvas.height - by); ctx.strokeRect(drawX, by, 60, canvas.height - by);
                    ctx.shadowBlur = 0;

                    if (localPlayer && !localPlayer.dead) {
                        if (localPlayer.x + 10 > drawX && localPlayer.x - 10 < drawX + 60) {
                            if (localPlayer.y - 10 < p.y || localPlayer.y + 10 > by) localPlayer.die();
                        }
                    }
                    if (drawX + 60 < localPlayer.x && !p.passed && !localPlayer.dead) {
                        score++; scoreEl.innerText = score; p.passed = true;
                        socket.emit('scoreUpdate', score);
                    }
                    if (drawX < -100) { pipes.shift(); i--; }
                }
            }

            const World = {
                gridOffset: 0,
                draw: function (cameraDist) {
                    let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    grad.addColorStop(0, "#050510"); grad.addColorStop(1, "#001a33");
                    ctx.fillStyle = grad; ctx.fillRect(0, 0, canvas.width, canvas.height);
                    let visualOffset = -(cameraDist % 50);
                    ctx.strokeStyle = "rgba(0, 255, 255, 0.1)"; ctx.lineWidth = 1; ctx.beginPath();
                    for (let i = visualOffset; i < canvas.width; i += 50) { ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); }
                    for (let i = 0; i < canvas.height; i += 50) { let y = (i + this.gridOffset) % canvas.height; ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); }
                    ctx.stroke();
                }
            };

            function loop() {
                if (!isRunning) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let cameraDist = 0;
                if (localPlayer && !localPlayer.dead) {
                    cameraDist = localPlayer.distance;
                } else {
                    let maxD = 0;
                    for (let id in remotePlayers) {
                        if (!remotePlayers[id].dead && remotePlayers[id].dist > maxD) maxD = remotePlayers[id].dist;
                    }
                    cameraDist = maxD || (localPlayer ? localPlayer.distance : 0);
                }

                World.draw(cameraDist);
                updatePipesLogic(cameraDist);

                for (let id in remotePlayers) {
                    let rp = remotePlayers[id];
                    if (rp.dist !== undefined) {
                        let relativeX = 100 + (rp.dist - cameraDist);
                        if (relativeX > -50 && relativeX < canvas.width + 50 && !rp.dead) {
                            drawBall(relativeX, rp.y, 15, rp.color, rp.name, false);
                        }
                    }
                }

                if (localPlayer) {
                    localPlayer.update();
                    localPlayer.draw(cameraDist);
                }

                drawMinimap();
                frames++; requestAnimationFrame(loop);
            }

            const action = (e) => {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.classList.contains('c-btn')) return;
                if (e.type === 'touchstart') e.preventDefault();
                if (isRunning && localPlayer && !localPlayer.dead) localPlayer.flap();
            };

            window.addEventListener('mousedown', action);
            window.addEventListener('keydown', (e) => { if (e.code === 'Space') action(e); });
            window.addEventListener('touchstart', action, { passive: false });
        });
    </script>
