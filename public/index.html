<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glide - Real Race</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    li
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .hud-bar {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            width: 95%;
            max-width: 600px;
            justify-content: space-between;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0ff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            box-shadow: 0 0 5px #0ff;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .leader-box {
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .icon {
            font-size: 16px;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 20px #0ff;
            text-align: center;
        }

        p {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .custom-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            width: 85%;
            max-width: 320px;
        }

        label {
            display: block;
            color: #0ff;
            margin-bottom: 5px;
            font-size: 12px;
            letter-spacing: 1px;
        }

        input[type="text"] {
            background: #000;
            border: 2px solid #555;
            color: #fff;
            padding: 10px;
            font-family: 'Orbitron';
            font-size: 16px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #0ff;
        }

        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .c-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
            pointer-events: auto;
        }

        .c-btn.selected {
            border-color: #fff;
            transform: scale(1.15);
            box-shadow: 0 0 15px currentColor;
        }

        .play-btn {
            background: linear-gradient(45deg, #00ccff, #0066ff);
            border: none;
            color: white;
            padding: 15px 0;
            width: 100%;
            font-size: 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ccff;
            margin-top: 10px;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .hud-bar {
                width: 98%;
                gap: 5px;
                margin-top: 5px;
            }

            .hud-item {
                padding: 5px 8px;
                font-size: 11px;
                flex: 1;
                justify-content: center;
            }

            h1 {
                font-size: 32px;
            }

            .c-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="hud-bar">
            <div class="hud-item"><span class="icon">üë§</span> <span id="alive-txt">0</span></div>
            <div class="hud-item leader-box"><span class="icon">üëë</span> <span id="leader-txt">---</span></div>
            <div class="hud-item"><span class="icon">üèÜ</span> <span id="score-txt">0</span></div>
        </div>

        <div id="start-screen" class="screen">
            <h1>NEON GLIDE</h1>
            <p>Corrida Multiplayer Real</p>

            <div class="custom-area">
                <label>PILOTO</label>
                <input type="text" id="player-name" value="Player 1" maxlength="10" placeholder="Digite seu nome">
                <label>COR</label>
                <div class="colors" id="color-options"></div>
                <button class="play-btn" onclick="startGame()">DECOLAR</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1 style="color: #ff3333">BATIDO!</h1>
            <p id="go-msg" style="color:#fff; font-size:18px;">Score: 0</p>
            <button class="play-btn" style="width: 200px" onclick="resetGame()">REINICIAR</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const aliveEl = document.getElementById('alive-txt');
            const scoreEl = document.getElementById('score-txt');
            const leaderEl = document.getElementById('leader-txt');
            const startScreen = document.getElementById('start-screen');
            const goScreen = document.getElementById('game-over-screen');

            let isRunning = false;
            let frames = 0;
            let score = 0;

            const GRAVITY = 0.24;    // Peso moderado (nem pena, nem √¢ncora)
            const JUMP = 3.8;        // Pulo na medida certa para essa gravidade
            const PIPE_SPEED = 3.0;  // Velocidade √°gil, exige reflexo, mas d√° tempo de ver
            const PIPE_GAP = 165;    // Espa√ßo justo! Passa com tranquilidade se alinhar bem
            const SPAWN_RATE = 100;  // Um cano novo a cada ~1.6 segundos

            const neonColors = [
                { hex: '#00ffff' }, { hex: '#ff00ff' }, { hex: '#00ff00' },
                { hex: '#ffff00' }, { hex: '#ff3300' }
            ];
            let selectedColor = neonColors[0].hex;

            const colorContainer = document.getElementById('color-options');
            if (colorContainer) {
                colorContainer.innerHTML = '';
                neonColors.forEach((c, i) => {
                    let btn = document.createElement('div');
                    btn.className = `c-btn ${i === 0 ? 'selected' : ''}`;
                    btn.style.backgroundColor = c.hex;
                    btn.style.borderColor = "#333";
                    btn.style.boxShadow = `0 0 5px ${c.hex}`;

                    btn.onclick = () => {
                        document.querySelectorAll('.c-btn').forEach(b => {
                            b.classList.remove('selected'); b.style.borderColor = "#333"; b.style.transform = "scale(1)";
                        });
                        btn.classList.add('selected'); btn.style.borderColor = "#fff"; btn.style.transform = "scale(1.2)";
                        selectedColor = c.hex;
                    };
                    colorContainer.appendChild(btn);
                });
            }

            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();

            let localPlayer = null;
            let remotePlayers = {};
            let pipes = [];

            class LocalBall {
                constructor(name, color) {
                    this.name = name; this.color = color;
                    this.x = 100;
                    this.y = canvas.height / 2;
                    this.distance = 0;
                    this.radius = 15; this.velocity = 0; this.dead = false;
                }
                update() {
                    if (this.dead) return;
                    this.velocity += GRAVITY; this.y += this.velocity;

                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.die();

                    this.distance += PIPE_SPEED;

                    socket.emit('move', { y: this.y, dist: this.distance });
                }
                draw() {
                    if (this.dead) return;
                    drawBall(this.x, this.y, this.radius, this.color, this.name, true);
                }
                flap() { if (!this.dead) this.velocity = -JUMP; }
                die() {
                    this.dead = true;
                    socket.emit('died');
                    updateOnlineCounter();
                    endGame();
                }
            }

            function drawBall(x, y, radius, color, name, isLocal) {
                ctx.save(); ctx.translate(x, y);
                ctx.shadowBlur = isLocal ? 20 : 10; ctx.shadowColor = color; ctx.fillStyle = color;
                if (!isLocal) ctx.globalAlpha = 0.5;
                ctx.beginPath(); ctx.arc(0, 0, radius, 0, Math.PI * 2); ctx.fill();
                ctx.shadowBlur = 0; ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                ctx.beginPath(); ctx.arc(-5, -5, 5, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
                ctx.globalAlpha = 1; ctx.fillStyle = "#fff";
                ctx.font = isLocal ? "bold 14px Orbitron" : "10px Orbitron";
                ctx.textAlign = "center"; ctx.fillText(name, x, y - 25);
            }

            function drawMinimap() {
                const mapWidth = canvas.width * 0.8;
                const mapX = canvas.width * 0.1;
                const mapY = 80;

                ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                ctx.fillRect(mapX, mapY, mapWidth, 4);

                let maxDist = localPlayer ? localPlayer.distance : 0;
                for (let id in remotePlayers) {
                    if (!remotePlayers[id].dead && remotePlayers[id].dist > maxDist) {
                        maxDist = remotePlayers[id].dist;
                    }
                }

                let barScale = Math.max(3000, maxDist * 1.25);

                function drawDotOnMap(dist, color, isLocal) {
                    let dotX = mapX + (dist / barScale) * mapWidth;
                    ctx.beginPath();
                    ctx.arc(dotX, mapY + 2, isLocal ? 6 : 4, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.shadowBlur = 10; ctx.shadowColor = color;
                    ctx.fill(); ctx.shadowBlur = 0;
                }

                for (let id in remotePlayers) {
                    let rp = remotePlayers[id];
                    if (!rp.dead && rp.dist !== undefined) {
                        drawDotOnMap(rp.dist, rp.color, false);
                    }
                }

                if (localPlayer && !localPlayer.dead) {
                    drawDotOnMap(localPlayer.distance, localPlayer.color, true);
                }
            }

            socket.on('currentPlayers', (serverPlayers) => {
                for (let id in serverPlayers) if (id !== socket.id) remotePlayers[id] = serverPlayers[id];
                updateOnlineCounter();
            });
            socket.on('newPlayer', (p) => { remotePlayers[p.id] = p; updateOnlineCounter(); });
            socket.on('updatePlayer', (data) => {
                if (remotePlayers[data.id]) {
                    remotePlayers[data.id].y = data.y;
                    remotePlayers[data.id].dist = data.dist;
                }
            });
            socket.on('playerDied', (id) => { if (remotePlayers[id]) { remotePlayers[id].dead = true; updateOnlineCounter(); } });
            socket.on('removePlayer', (id) => { delete remotePlayers[id]; updateOnlineCounter(); });
            socket.on('updateLeader', (leaderData) => {
                leaderEl.innerText = (leaderData.score >= 0) ? `${leaderData.name} (${leaderData.score})` : "---";
            });

            function updateOnlineCounter() {
                let count = 0;
                if (localPlayer && !localPlayer.dead) count++;
                for (let id in remotePlayers) if (!remotePlayers[id].dead) count++;
                aliveEl.innerText = count;
            }

            function updatePipesLogic() {
                if (frames % SPAWN_RATE === 0) {
                    let y = Math.random() * (canvas.height - 300) + 100;
                    pipes.push({ x: canvas.width, y: y, w: 60, gap: PIPE_GAP, passed: false });
                }

                for (let i = 0; i < pipes.length; i++) {
                    let p = pipes[i]; p.x -= PIPE_SPEED;

                    ctx.shadowBlur = 15; ctx.shadowColor = "#00ffff";
                    ctx.fillStyle = "rgba(0, 255, 255, 0.2)"; ctx.strokeStyle = "#00ffff"; ctx.lineWidth = 2;
                    ctx.fillRect(p.x, 0, 60, p.y); ctx.strokeRect(p.x, 0, 60, p.y);
                    let by = p.y + p.gap;
                    ctx.fillRect(p.x, by, 60, canvas.height - by); ctx.strokeRect(p.x, by, 60, canvas.height - by);
                    ctx.shadowBlur = 0;

                    if (localPlayer && !localPlayer.dead) {
                        if (localPlayer.x + 10 > p.x && localPlayer.x - 10 < p.x + 60) {
                            if (localPlayer.y - 10 < p.y || localPlayer.y + 10 > by) localPlayer.die();
                        }
                    }
                    if (p.x + 60 < localPlayer.x && !p.passed && !localPlayer.dead) {
                        score++; scoreEl.innerText = score; p.passed = true;
                        socket.emit('scoreUpdate', score);
                    }
                    if (p.x + 60 < -100) { pipes.shift(); i--; }
                }
            }

            const World = {
                gridOffset: 0,
                draw: function () {
                    let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    grad.addColorStop(0, "#050510"); grad.addColorStop(1, "#001a33");
                    ctx.fillStyle = grad; ctx.fillRect(0, 0, canvas.width, canvas.height);
                    this.gridOffset = (this.gridOffset + 1) % 50;
                    ctx.strokeStyle = "rgba(0, 255, 255, 0.1)"; ctx.lineWidth = 1; ctx.beginPath();
                    for (let i = 0; i < canvas.width; i += 50) { ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); }
                    for (let i = 0; i < canvas.height; i += 50) {
                        let y = (i + this.gridOffset) % canvas.height;
                        ctx.moveTo(0, y); ctx.lineTo(canvas.width, y);
                    }
                    ctx.stroke();
                }
            };

            function loop() {
                if (!isRunning) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                World.draw();
                updatePipesLogic();

                for (let id in remotePlayers) {
                    let rp = remotePlayers[id];
                    if (!rp.dead && rp.dist !== undefined) {
                        let myDist = localPlayer ? localPlayer.distance : 0;
                        let relativeX = 100 + (rp.dist - myDist);
                        if (relativeX > -50 && relativeX < canvas.width + 50) {
                            drawBall(relativeX, rp.y, 15, rp.color, rp.name, false);
                        }
                    }
                }

                if (localPlayer) { localPlayer.update(); localPlayer.draw(); }

                drawMinimap();

                frames++;
                requestAnimationFrame(loop);
            }

            window.startGame = function () {
                let name = document.getElementById('player-name').value || "Player";
                pipes = []; score = 0; frames = 0; scoreEl.innerText = "0";

                localPlayer = new LocalBall(name, selectedColor);
                socket.emit('start', { name: name, color: selectedColor });

                startScreen.classList.add('hidden');
                goScreen.classList.add('hidden');
                isRunning = true;
                loop();
            };

            window.resetGame = function () { location.reload(); };

            function endGame() {
                isRunning = false;
                document.getElementById('go-msg').innerText = `Score Final: ${score}`;
                goScreen.classList.remove('hidden');
            }

            const action = (e) => {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.classList.contains('c-btn')) {
                    return;
                }

                if (e.type === 'touchstart') e.preventDefault();

                if (isRunning && localPlayer && !localPlayer.dead) {
                    localPlayer.flap();
                }
            };

            window.addEventListener('mousedown', action);
            window.addEventListener('keydown', (e) => { if (e.code === 'Space') action(e); });
            window.addEventListener('touchstart', action, { passive: false });
        });
    </script>
</body>

</html>
